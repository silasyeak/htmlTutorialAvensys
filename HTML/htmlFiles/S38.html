<!DOCTYPE html>
<html>
  <head>
    <title>Text-decoration property</title>
    <style>
      h1 {
        font-weight: bold;
        font-size: 9px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>Click on the link <a href="https://www.somewebsite.com" target="_blank">ABC Website</a></p>
  </body>
</html>
