<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List Example</title>
    <style>
      h1 {
        font-weight: bold;
      }
      
      ol {
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol>
      <li>MongoDB</li>
      <li>Front-end</li>
      <li>Java</li>
    </ol>
  </body>
</html>
