<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <style>
      table, td, th {
        border: 1px solid lightseagreen;
        border-width: 5px;
        border-collapse: collapse;
        /*border-spacing: 20px; */
        text-align: center;
        padding: 20px;
    
      }
      
    </style>
  </head>
  <body>
        <table>
            <caption>Pricing Table</caption>
            <tr>
                <th>Categories</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>Fruits</td>
                <td rowspan="4">Rs. 50</td>
            </tr>
            <tr>
                <td>Vegetables</td>
            </tr>
            <tr>
                <td>Pulses</td>
            </tr>
            <tr>
                <td>Snack</td>
            </tr>

        </table>
  </body>

</html>
