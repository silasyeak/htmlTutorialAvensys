<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Silas</title>
    <style>
        .btn-group-vertical {
            background-color: lightgreen; /* set the background color */
            padding: 100px; /* add some padding to create spacing between buttons and the container */
    
            }
        .container{
            background-color: purple;
            
        }

        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    
</head>
<body>
    
<div>
    <button type="button" class="btn btn-outline-primary">Button 1</button>
    <button type="button" class="btn btn-outline-secondary">Button 2</button>
    <button type="button" class="btn btn-outline-light" style = "color: black">Button 3</button>
    <button type="button" class="btn btn-outline-warning">Button 4</button>
</div>
<br><br>
<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <button type="button" class="btn btn-success">Apple</button>
    <button type="button" class="btn btn-light">Samsung</button>
    <button type="button" class="btn btn-secondary">Sony</button>
    <button type="button" class="btn btn-dark">One-Plus</button>
  </div>
<br><br>
<div style = "background-color: rgb(122, 122, 254)">
    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email address:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Contact Number:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Contact number">
          </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<br><br>
<div class="container">
    <div class="row">
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-light btn-lg btn-block" type="button">Full Width Large Button</button>
      </div>
      <div class="col-12 col-md-6 mb-3 text-center">
        <button class="btn btn-light btn-block" type="button">Half Width Basic Button</button>
      </div>
      <div class="col-12 col-md-6 mb-3 text-center">
        <button class="btn btn-light btn-lg" type="button">Large Button</button>
      </div>
      <div class="col-12 col-md-6 mb-3 text-center">
        <button class="btn btn-light" type="button">Basic Button</button>
      </div>
      <div class="col-12 col-md-6 mb-3 text-center">
        <button class="btn btn-light btn-sm" type="button">Small Button</button>
      </div>
    </div>
  </div>
  
  
</body>
</html>
