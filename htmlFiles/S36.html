<!DOCTYPE html>
<html>
  <head>
    <title>Use the Image as the link</title>
    <style>
      h1 {
        font-weight: bold;
      }
      .container {
        display: flex;
        align-items: center;
      }
      .container p {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Use the Image as the link</h1>
    <div class="container">
      <a href="https://www.somewebsite.com" target="_blank"><img src="image.jpeg" height="100px" width="100px"></a>
      <p>Click on the image to navigate</p>
    </div>
  </body>
</html>
