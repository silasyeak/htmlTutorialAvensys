<!DOCTYPE html>
<html>
<head>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: center;
			height: 100vh;
		}
		.box {
			height: 100px;
			width: 400px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			color: white;
		}
		.green {
			background-color: darkgreen;
			border: 3px dotted black;
		}
		.yellow {
            background-color: orange;
            border: 3px solid black; /* 3px thick solid black border */
        }

	</style>
</head>
<body>
	<div class="container">
        <div class="box green">1</div>
		<div class="box yellow">1</div>
		<div class="box green">1</div>
		<div class="box yellow">1</div>
	</div>
</body>
</html>
